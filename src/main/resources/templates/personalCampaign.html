<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoFund - Personal Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">GoFund</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link">Welcome <th:block th:text="${user.getUsername()}"></th:block> <span class="badge bg-secondary" th:text="${user.getLoginStrategy()}"></span></a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" href="/users/logout">Logout</a>
                </li>
                <li class="nav-item" th:unless="${user}">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
                <li class="nav-item" th:unless="${user}">
                    <a class="nav-link" href="/users/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>All Campaigns</h1>
    <div class="row">
        <div class="col-md-12">
            <div th:each="campaign : ${campaigns}">
                <h2 th:text="${campaign.getName()}">Campaign Title</h2>
                <p th:text="${campaign.getDescription()}">Campaign Description</p>
                <p><strong>Goal:</strong> <span th:text="${campaign.getTargetAmount()}">Goal Amount</span></p>
                <p><strong>Current:</strong> <span th:text="${campaign.getCurrentAmount()}">Current Amount</span></p>
                <p><strong>Observers:</strong> <span th:text="${campaign.getObservers().size()}">Current Amount</span></p>
                <hr>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
