<!DOCTYPE html>
<html lang="en">
<head>
  <title>Comment History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">GoFund</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Back to Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1>Your Comment Actions</h1>
  <ul class="list-group">
    <li class="list-group-item" th:each="log : ${history}" th:text="${log}"></li>
  </ul>
  <div class="mt-3">
    <form action="/comment/undo" method="post" th:action="@{/comment/undo}" style="display: inline;">
      <button type="submit" class="btn btn-warning">Undo</button>
    </form>
    <form action="/comment/redo" method="post" th:action="@{/comment/redo}" style="display: inline;">
      <button type="submit" class="btn btn-success">Redo</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
