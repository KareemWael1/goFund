<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoFund - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">GoFund</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link">Welcome <span th:text="${user.getUsername()}"></span> <span class="badge bg-secondary" th:text="${user.getLoginStrategy()}"></span></a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" href="/users/logout">Logout</a>
                </li>
                <li class="nav-item" th:unless="${user}">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
                <li class="nav-item" th:unless="${user}">
                    <a class="nav-link" href="/users/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>Welcome to GoFund</h1>
            <p class="lead">Support causes you care about and make a difference.</p>

            <div class="row mt-4">
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Campaigns</h5>
                            <form id="filterForm" class="mb-3" method="get" action="/home">
                                <div class="row">
                                    <div class="col-md-3">
                                        <select class="form-select" id="sort" name="sort">
                                            <option value="">Sort By</option>
                                            <option value="mostRecent">Most Recent</option>
                                            <option value="oldest">Oldest</option>
                                            <option value="mostBacked">Most Backed</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="filterTitle" name="filterTitle" placeholder="Filter by Title">
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="filterCategory" name="filterCategory">
                                            <option value="">Filter by Category</option>
                                            <option value="CATEGORY1">Category 1</option>
                                            <option value="CATEGORY2">Category 2</option>
                                            <!-- Add more categories as needed -->
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="date" class="form-control" id="filterEndDate" name="filterEndDate" placeholder="Filter by End Date">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                                    </div>
                                </div>
                            </form>
                            <div id="campaignList" class="mt-4">
                                <div th:each="campaign : ${campaigns}" class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${campaign.name}"></h5>
                                        <p class="card-text" th:text="${campaign.description}"></p>
                                        <a th:href="@{/campaign/{id}(id=${campaign.id})}" class="btn btn-primary">View Campaign</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Start a Campaign</h5>
                    <p class="card-text">Create your own fundraising campaign today.</p>
                    <a href="/campaigns/create" class="btn btn-success w-100">Create Campaign</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
