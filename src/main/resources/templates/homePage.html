<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoFund - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">GoFund</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link">Welcome <span th:text="${user.getUsername()}"></span> <span class="badge bg-secondary" th:text="${user.getLoginStrategy()}"></span></a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" href="/control-panel">Control Panel</a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" href="/users/logout">Logout</a>
                </li>
                <li class="nav-item" th:unless="${user}">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
                <li class="nav-item" th:unless="${user}">
                    <a class="nav-link" href="/users/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Welcome to GoFund</h1>
            <p class="lead">Support causes you care about and make a difference.</p>

            <img src="https://www.unicef.org/uganda/sites/unicef.org.uganda/files/styles/press_release_feature/public/UN0421355.jpg.webp?itok=VU465E2P" alt="UNICEF Image" class="img-fluid mb-4">

            <div class="row mt-4">
                <div class="col-md-6 mb-4">
                    <a href="/campaign" class="btn btn-primary w-100">View Campaigns</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
