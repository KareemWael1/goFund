<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">GoFund</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link">Welcome <span th:text="${user.getUsername()}"></span> <span class="badge bg-secondary" th:text="${user.getLoginStrategy()}"></span></a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" href="/control-panel">Control Panel</a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="nav-link" href="/users/logout">Logout</a>
                </li>
                <li class="nav-item" th:unless="${user}">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
                <li class="nav-item" th:unless="${user}">
                    <a class="nav-link" href="/users/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Create Campaign</h1>
    <form th:action="@{/campaign/create}" method="post">
        <div class="row mb-3">
            <div class="col">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category">
                    <option th:each="category : ${categories}" th:value="${category.ordinal()}" th:text="${category}"></option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-control" id="currency" name="currency">
                    <option th:each="currency : ${currencies}" th:value="${currency.ordinal()}" th:text="${currency}"></option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="targetAmount" class="form-label">Target Amount</label>
                <input type="number" class="form-control" id="targetAmount" name="targetAmount" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary w-100">Create Campaign</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
